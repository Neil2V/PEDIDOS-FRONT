<div class="row mt-5"> 
    <div class="col-md-4 text-center">
       <h3>Product</h3>
    </div>  
    <div class="col-md-8 d-flex justify-content-end">
        <button class="btn btn-success btn-block ms-auto" >Create product</button>
    </div>  

</div>

<div class="row">

    <table class="table mt-5">
        <thead class="table-secondary">
          <tr>
            <th scope="col">N</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Status</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody class="table-info" *ngFor="let product of products" >
          <tr>
            <th scope="row"> {{ product.id }} </th>
            <td> {{ product.name }} </td>
            <td> {{ product.category }} </td>
            <td> {{ product.price }} </td>
            <td> {{ product.status }} </td>
            <td>
                <button class="btn btn-danger"  ><i class="fas fa-pen-square"></i></button>
                <button class="btn btn-warning"><i class="fas fa-trash-alt"></i></button>
                <!--<button class="btn btn-primary" routerLink="/detail/{{product.id}}"><i class="fas fa-eye"></i></button>-->
                <!--<button class="btn btn-danger" routerLink="/edit/{{product.id}}" ><i class="fas fa-pen-square"></i></button>-->
                <!--<button class="btn btn-warning" (click)="deleteProduct(product.id)"><i class="fas fa-trash-alt"></i></button>-->
            </td>
          </tr>
          
        </tbody>
      </table>
</div>
