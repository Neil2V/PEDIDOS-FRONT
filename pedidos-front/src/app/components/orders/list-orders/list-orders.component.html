<div class="row mt-5"> 
    <div class="col-md-4 text-center">
       <h3>Orders</h3>
    </div>  
    <div class="col-md-8 d-flex justify-content-end">
        <button class="btn btn-success btn-block ms-auto" routerLink="/order/new" >Create order</button>
    </div>  

</div>

<div class="row">

    <table class="table mt-5">
        <thead class="table-secondary">
          <tr>
            <th scope="col">N</th>
            <th scope="col">Consumer</th>
            <th scope="col">Status</th>
            <th scope="col">Date</th>
            <th scope="col">Total</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody class="table-info" *ngFor="let order of orders | paginate: { itemsPerPage: 8, currentPage: page} " >
          <tr>
            <th scope="row"> {{ order.id }} </th>
            <td> {{ order.cliente.nombre }} </td>
            <td> {{ order.status }} </td>
            <td> {{ order.fecha }} </td>
            <td> {{ order.total }} </td>
            <td>
                <button class="btn btn-danger" routerLink="/product/edit/{{order.id}}"><i class="fas fa-pen-square"></i></button>
                
                <!--<button class="btn btn-primary" routerLink="/detail/{{product.id}}"><i class="fas fa-eye"></i></button>-->
                <!--<button class="btn btn-danger" routerLink="/edit/{{product.id}}" ><i class="fas fa-pen-square"></i></button>-->
                <!--<button class="btn btn-warning" (click)="deleteProduct(product.id)"><i class="fas fa-trash-alt"></i></button>-->
            </td>
          </tr>
          
        </tbody>
      </table>
</div>

<div class="row">
  <div class="col d-flex justify-content-end">
    <pagination-controls (pageChange)="page = $event"  previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
  </div>
  
</div>
